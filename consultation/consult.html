<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Let's Talk About Your Project</title>
		<link rel="stylesheet" href="consult.css" />
		<link
			rel="shortcut icon"
			href="../images/icons/nobleX-logo-twitter-like.png"
			type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<!-- Remix Icon -->
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
			rel="stylesheet" />

		<!-- CSS -->
		<link rel="stylesheet" href="consult.css" />
	</head>
	<body>
		<header class="top-bar">
			<div class="logo-container">
				<img
					src="../images/icons/nobleX-logo-twitter-like-full-name.png"
					alt="nobleX-logo-twitter-like-full-name"
					class="logo"
					width="50" />
			</div>
		</header>

		<main class="container">
			<h1>Project Consultation</h1>
			<p class="subtitle">
				Select a service, describe your project, and optionally upload reference
				files (visual only).
			</p>

			<!-- SERVICE TABS -->
			<div class="tabs">
				<button class="tab active" data-service="Web Design">Web Design</button>
				<button class="tab" data-service="Graphic Design">
					Graphic Design
				</button>
				<button class="tab" data-service="Logo Design">Logo Design</button>
				<button class="tab" data-service="Branding">Branding</button>
			</div>

			<!-- CONSULTATION FORM -->
			<form
				id="consultForm"
				class="form"
				action="https://api.web3forms.com/submit"
				method="POST">
				<input
					type="hidden"
					name="access_key"
					value="e40b5ff4-9839-492b-9ae6-8c8ffa81e294" />
				<input
					type="hidden"
					name="subject"
					value="New NobleX Consultation Request" />
				<input
					type="hidden"
					name="service"
					id="selectedService"
					value="Web Design" />

				<!-- USER DETAILS -->
				<div class="grid">
					<input
						type="text"
						name="first_name"
						placeholder="First Name"
						required />
					<input type="text" name="middle_name" placeholder="Middle Name" />
					<input
						type="text"
						name="last_name"
						placeholder="Last Name"
						required />
					<input type="tel" name="phone" placeholder="Phone Number" required />
					<input
						type="text"
						name="business_name"
						placeholder="Business / Brand Name" />
				</div>

				<div class="service-note" id="serviceNote">
					Describe the website layout, pages, and features you want.
				</div>

				<textarea
					name="project_description"
					placeholder="Describe your project in detail..."
					required></textarea>

				<!-- MODERN FAKE FILE UPLOAD -->
				<label class="upload-box">
					<input type="file" multiple accept="image/*,application/pdf" />
					<div class="upload-inner">
						<i class="ri-upload-cloud-2-line"></i>
						<div>
							<strong>Upload reference files</strong>
							<p>PNG, JPG, PDF â€” optional (visual only)</p>
						</div>
					</div>
					<div class="progress-bar"><div class="progress"></div></div>
					<div class="thumbnails"></div>
				</label>

				<button type="submit" class="submit-btn">
					Send Consultation Request
				</button>
			</form>
		</main>

		<!-- FLOATING WHATSAPP BUTTON -->
		<div id="whatsappButton">
			<a href="https://wa.me/2348162697593" target="_blank">
				<img
					src="https://cdn-icons-png.flaticon.com/512/124/124034.png"
					alt="WhatsApp" />
			</a>
		</div>

		<!-- JS -->
		<script src="consult.js"></script>
	</body>
</html>
